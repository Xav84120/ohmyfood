<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/mobile.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="couleur">
      <div class="primaire">$clr-prim</div>
      <div class="secondaire">$clr-second</div>
      <div class="tertiaire">$clr-tert</div>
    </div>

    <header class="header">
      <h1 class="header__txt">ohmyfood</h1>
    </header>

    <main>
      <section class="localisation">
        <p class="localisation__txt">
          <i class="fa-solid fa-location-dot"></i>Paris,Belleville
        </p>
      </section>

      <section class="presentation">
        <div class="presentation__contain">
          <h2 class="presentation__contain--reservez">
            Réservez le menu qui vous convient
          </h2>
          <p class="presentation__contain--decouvrez">
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
          <button class="presentation__contain--btn">
            Explorer nos restaurants
          </button>
        </div>
      </section>

      <section class="fonctionnement">
        <div class="fonctionnement__contain">
          <div class="fonctionnement__contain--title">
            <h2>Fonctionnement</h2>
          </div>
          <div class="fonctionnement__contain--btn">
            <button class="fct-btn">
              <div class="fct-btn__number">
                <p>1</p>
              </div>
              <div class="fct-btn__txt">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p>Choisissez un restaurant</p>
              </div>
            </button>

            <button class="fct-btn">
              <div class="fct-btn__number">
                <p>2</p>
              </div>
              <div class="fct-btn__txt">
                <i class="fa-solid fa-list-ul"></i>
                <p>Composez votre menu</p>
              </div>
            </button>
            <button class="fct-btn">
              <div class="fct-btn__number">
                <p>3</p>
              </div>
              <div class="fct-btn__txt">
                <i class="fa-sharp fa-solid fa-store"></i>
                <p>Dégustez au restaurant</p>
              </div>
            </button>
          </div>
        </div>
      </section>

      <section class="restaurants"></section>
    </main>
    <footer>
      <div class="titre"></div>
      <nav>
        <ul>
          <li>Proposer un restaurant</li>
          <li>Devenir partenaire</li>
          <li>mentions légales</li>
          <li>Contact</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
